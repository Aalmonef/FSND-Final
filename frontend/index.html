<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <div class="login">
        <h2>FSND FINAL PROJECT</h2>
        <p id="welcome">Welcome to our project!</p>
        <button id="btn-login" disabled="true" onclick="login()">Log in</button>
        <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
      </div>

      <div class="hidden" id="gated-content">
        <p>
          <strong>Welcome <strong id="nickname"></strong></strong>.
        </p>
        <button id="movies_list">Movies</button>
        <button id="actors_list">Actors</button>
      </div>
    </div>

    
    <div class="movies" id="movies">
      <div class="container_movies">
        <div id="movie_info">
          <h3 id="title"></h3>
          <p id="date"></p>
        </div>
      <button id="add_movie" disabled="true">Add Movie</button>
      <button id="edit_movie" disabled="true">Edit Movie</button>
      <button id="delete_movie" disabled="true">Delete Movie</button>
      </div>
    </div>

    <div class="actors" id="actors">
      <div class="container_actors">
        <button id="add_actor" disabled="true">Add Actor</button>
        <button id="edit_acotr" disabled="true">Edit Actor</button>
        <button id="delete_actor" disabled="true">Delete Actor</button>
      </div>
    </div>

  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/auth0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
